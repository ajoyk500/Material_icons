name: Extract icons.zip to root

on:
  push:
    branches:
      - main
    paths:
      - icons.zip

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip icons.zip into root
        run: |
          unzip icons.zip

      - name: Delete source zip file
        run: |
          rm icons.zip

      - name: Commit extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Extract icons.zip to root and delete zip" || echo "Nothing to commit"

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: extracted icons.zip to root"
